<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercisio Fomulario </title>
</head>
<body>
    <main>
        <h1>Cadastre-se para Entrar na Lista</h1>
        <br>
        <form action="#" method="post">
            <label for="cpNome">Nome:</label>
            <input type="text" id="idNome" name="cpNome" maxlength="50" placeholder="Insira o seu nome" required>
            <br>
            <br>
            <label for="cpSobrenome">Sobrenome:</label>
            <input type="text" id="idNome" name="cpSobrenome" maxlength="50" placeholder="Insira o seu sobrenome" required>
            <br>
            <br>
            <label for="cpEmail">Email:</label>
            <input type="email" id="idEmail" name="cpEmail" maxlength="50" placeholder="Insira o seu email" required>
            <br>
            <br>
            <label for="cpCelular">Celular:</label>
            <input type="tel" id="idCelular" name="cpCelular" maxlength="12" placeholder="Insira o seu Celular" required>
            <br>
            <br>
            <input type="checkbox" name="Concordo" value="Aceito" required>
            <label for="Concordo">Li e Concordo com os <a href="#">Temos de serviço</a> e a <a href="#">Política de Privacidade</a></label>
            <br>
            <br>
            <input type="submit" name="Cadastrar">
            <br>
            <br>
            <a href="#">Próxima página</a>
        </form>
    </main>
</body>
</html>
