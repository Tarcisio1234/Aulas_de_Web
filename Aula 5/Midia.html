<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando arquivo de midia</title>
</head>
<body>
    <h1>Inserindo imagens</h1>
    <img src="lavender-8490878_1280.jpg" alt="Um belo campo de lavanda com um trilho para as pessoas andarem" 
    title="Campo de lavanda no Brasil" width="450px" height="200px"> <!-- Add uma foto no site com uma descrição e o titulo e definindo o tamanho da largura e altura-->
    <img src="lavender-8490878_1280.jpg" alt="Um belo campo de lavanda com um trilho para as pessoas andarem" 
    title="Campo de lavanda no Brasil" width="50%"> <!-- Usando porcentagem para ajustar o tamanho do site automaticamente--> 
    <br>
    <img src="MEDIA/A man in a island.jpg" width="75%" alt="Um homen em uma praia bonita" title="Uma preia bonita em algum lugar do mundo" widght="50%">
    <hr>
    <h1>Adicionando video</h1>
    <video controls autoplay muted width="50%"> <!--Essa é a tag do video configurado para exibir os controles e para inciar automaticamente -->
        <source src="MEDIA/um rio bonito.mp4" type="video/mp4">
        <p>Video não suportado pelo o navegador</p><!--Add essa mensagem caso o navegador não suporte o tipo de video-->
    </video>
    <hr>
    <h1>Adicionando audio</h1>
    <audio controls>
        <source src="MEDIA/audio.mp3" type="audio/mp3">
    </audio>
    <p>Audio legal</p>
</body>
</html>
