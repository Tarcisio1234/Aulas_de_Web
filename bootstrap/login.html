     <!--Tela Login-->
     
    <form class="login" action="php/logar.php" method="post">
        <div id="messageBox" style="display: none;"></div>
        <div class="form-group">
          <label for="exampleInputEmail1">Endereço de email</label>
          <input type="email" name="cpEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
          <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" name="cpSenha" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Lembre de mim</label>
        </div>
        <button type="submit" name="logar" src="index.html" class="btn btn-primary">Logar</button>
      </form>

    <script>
        window.onload = function(){
            const urlParems = new URLSearchParams(window.location.search);
            const status = urlParems.get('status');
            const messageBox = document.getElementById('messageBox');
    
            if( status === 'success'){
                messageBox.style.display = 'block';
                messageBox.innerText = 'O email esta incompleto';
                messageBox.style.color = 'red'
            }
    
            else if(status ==='error'){
                messageBox.style.display = 'block';
                messageBox.innerText = 'A senha esta incorreto';
                messageBox.style.color = 'red'
            }
            }
    </script>
