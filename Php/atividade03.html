<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de cor</title>
</head>

<body>
    <form action="#">
        <label for="txtTexto">Digite um texto</label>
        <input type="text" name="cpTexto" id="cpTexto" placeholder="Digite aqui">
        <label for="txtTamanho">Escolha um tamanho</label>
        
        <select name="tam" id="idTam">
            <option value="8px">8</option>
            <option value="10px">10</option>
            <option value="14px">14</option>
            <option value="20px">20</option>
            <option value="100px">100</option>
        </select> 

        <br>

        <label for="cor">Escolha a sua cor:</label>
        <input type="color" name="cor" id="idcor">

        <br>

        <input type="submit" value="Personalize">
    </form>
</body>
</html>
