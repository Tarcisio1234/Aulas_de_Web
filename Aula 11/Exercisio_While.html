<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Exercisio de while</title>
</head>
<body>
    <textarea id="txtArea">

    </textarea>
    <script>
        let contador = 10
        let resultado =""
        while(contador>=1){
            resultado += contador+ "\n"
            contador--;
            document.getElementById("txtArea").value = resultado
        }
        resultado += "Contagem finalizada!"
        
    </script>
</body>
</html>
